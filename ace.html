        $('#exampleFormControlSelect1').on('change', function(event) {
            console.log($('#exampleFormControlSelect1').val())
            editor.session.setMode($('#exampleFormControlSelect1').val());
        })
        ace.require("ace/ext/language_tools");
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/javascript");
        editor.session.setTabSize(4); //设置默认TAB大小
        editor.setOptions({
            autoScrollEditorIntoView: true,
            copyWithEmptySelection: true,

            enableBasicAutocompletion: true, //啟用基本自動完成
            enableSnippets: true, //啟用程式碼段
            enableLiveAutocompletion: true, // 补全 啟用實時自動完成
